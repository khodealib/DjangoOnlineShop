{% extends 'base.html' %}

{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}
  <h2>{{ product.name }}</h2>
  <small>{{ product.created }}</small><br>
  <p>{{ product.price }}</p>
  <img src="{{ product.image.url }}" alt="{{ product.name }}">
  <p>{{ product.description }}</p>
{% endblock %}
