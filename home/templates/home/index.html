{% extends 'base.html' %}

{% block content %}
  {% for product in products %}
    <div class="card" style="width: 18rem;">
      <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title"><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h5>
      </div>
    </div>
  {% endfor %}
{% endblock %}
